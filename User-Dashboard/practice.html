<!DOCTYPE html>
<html>
<head>
    <title>User Profile - Library Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .profile-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
        }

        .profile-info {
            margin-top: 20px;
        }

        .profile-info label {
            font-weight: bold;
        }

        .profile-info p {
            margin: 5px 0;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .edit-button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .edit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>User Profile</h1>
        <div class="profile-info">
            <label>Name:</label>
            <p>Bhavana Sanke</p>
            <label>Email:</label>
            <p>sankebhavana1@.com</p>
            <label>Library Card Number:</label>
            <p>A104106</p>
            <label>Address:</label>
            <p>123 Main Street, City, Country</p>
        </div>
        <div class="button-container">
            <button class="edit-button">Edit Profile</button>
        </div>
    </div>
</body>
</html>
